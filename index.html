<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Landing page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="main-nav">
                <div class="nav">
                    <div class="logo">
                        <img class="logotype" src="assets/imgs/лого.png" alt="логотип">
                    </div>
                    <div class="text-nav">
                        <div class="title-nav">
                            <div class="button">
                                <a href="#">Доставка</a>
                                <div class="arrow-down">
                                    <img src="assets/imgs/arrow.png" alt="стрелка вниз">
                                </div>
                            </div>
                            <a href="#" class="b-white">Услуги</a>
                            <a href="#" class="b-white">Цены</a>
                            <div class="button">
                                <a href="#">Контакты</a>
                                <div class="arrow-down">
                                    <img src="assets/imgs/arrow.png" alt="стрелка вниз">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="base">
            <img class="car" src="assets/imgs/background.png" alt="">
            <div class="title-stroke">
                <div class="big-title">
                    <h1>Доставка песка, щебня и грунта</h1>
                    <p>Более 20 лет на рынке</p>
                </div>
                <div class="stroke">
                    <div class="block">
                        <a href="#" class="icon">
                            <img src="assets/imgs/icon1.png" class="grey-around" alt="точка">
                        </a>
                        <div class="text-icon">
                            <p>Материал</p>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="block">
                        <a href="#" class="icon">
                            <img src="assets/imgs/calendar%201.png" class="grey-around" alt="календарь">
                        </a>
                        <div class="text-icon">
                            <p>Количество</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#" class="icon">
                            <img src="assets/imgs/loupe%201.png" class="lupa" alt="лупа">
                        </a>
                        <div class="text-icon">
                            <p>Рассчитать стоимость</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
